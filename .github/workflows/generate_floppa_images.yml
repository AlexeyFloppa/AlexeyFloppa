name: Floppa Daily Images

on:
  schedule:
    - cron: '0 21 * * *'

  workflow_dispatch:

jobs:
  floppa:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install pillow

      - name: ğŸ§  Generate Daily Floppa Images
        run: python scripts/generate_floppa_images.py

      - uses: actions/checkout@v4
        with:
          ref: output
          path: output

      - name: ğŸ“¦ Push to output
        run: |
          cp generated/*.png output/
          cd output
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "ğŸ± Daily Floppa Images Update" || echo "No changes"
          git push
